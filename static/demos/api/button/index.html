<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core/css/navify.bundle.css" />
    <style>
      :root {
        --nav-safe-area-top: 20px;
        --nav-safe-area-bottom: 22px;
      }

      header {
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 1.25em;
        text-transform: uppercase;
      }

      section {
        margin-top: 1em;
        margin-bottom: 2.5em;
      }

      section:not(.full-width),
      .full-width > header {
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <nav-app>
      <nav-header translucent>
        <nav-toolbar>
          <nav-title>Button</nav-title>
        </nav-toolbar>
      </nav-header>
      <nav-content fullscreen>
        <section>
          <header>Small Size</header>
          <nav-button size="small">Default</nav-button>
          <nav-button size="small" color="secondary">Secondary</nav-button>
          <nav-button size="small" color="tertiary">Tertiary</nav-button>
        </section>

        <section>
          <header>Default Size</header>
          <nav-button color="success">Success</nav-button>
          <nav-button color="warning">Warning</nav-button>
          <nav-button color="danger">Danger</nav-button>
        </section>

        <section>
          <header>Large Size</header>
          <nav-button size="large" color="light">Light</nav-button>
          <nav-button size="large" color="medium">Medium</nav-button>
          <nav-button size="large" color="dark">Dark</nav-button>
        </section>

        <section>
          <header>Block Width</header>
          <nav-button expand="block">A block button</nav-button>
        </section>

        <section class="full-width">
          <header>Full Width</header>
          <nav-button expand="full" color="secondary">A full-width button</nav-button>
        </section>
      </nav-content>
    </nav-app>
  </body>
</html>
