<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core/css/navify.bundle.css" />
    <style>
      :root {
        --nav-safe-area-top: 20px;
        --nav-safe-area-bottom: 22px;
      }

      nav-col > div {
        background-color: #f7f7f7;
        border: solid 1px #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav-app>
      <nav-header translucent>
        <nav-toolbar>
          <nav-title>Grid</nav-title>
        </nav-toolbar>
      </nav-header>
      <nav-content fullscreen>
        <nav-grid>
          <nav-row>
            <nav-col>
              <div>1 of 2</div>
            </nav-col>
            <nav-col>
              <div>2 of 2</div>
            </nav-col>
          </nav-row>
          <nav-row>
            <nav-col>
              <div>1 of 3</div>
            </nav-col>
            <nav-col>
              <div>2 of 3</div>
            </nav-col>
            <nav-col>
              <div>3 of 3</div>
            </nav-col>
          </nav-row>
          <nav-row>
            <nav-col>
              <div>1 of 3</div>
            </nav-col>
            <nav-col col-6>
              <div>2 of 3</div>
            </nav-col>
            <nav-col>
              <div>3 of 3</div>
            </nav-col>
          </nav-row>
          <nav-row>
            <nav-col col-6>
              <div>1 of 3</div>
            </nav-col>
            <nav-col>
              <div>2 of 3</div>
            </nav-col>
            <nav-col>
              <div>3 of 3</div>
            </nav-col>
          </nav-row>
          <nav-row>
            <nav-col offset-4>
              <div>1 of 2</div>
            </nav-col>
            <nav-col>
              <div>2 of 2</div>
            </nav-col>
          </nav-row>
          <nav-row>
            <nav-col>
              <div>1 of 2</div>
            </nav-col>
            <nav-col offset-4>
              <div>2 of 2</div>
            </nav-col>
          </nav-row>
          <nav-row>
            <nav-col>
              <div>1 of 4</div>
            </nav-col>
            <nav-col>
              <div>2 of 4</div>
            </nav-col>
            <nav-col>
              <div>3 of 4</div>
            </nav-col>
            <nav-col>
              <div>4 of 4</div>
            </nav-col>
          </nav-row>
        </nav-grid>
      </nav-content>
    </nav-app>
  </body>
</html>
