<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core/css/navify.bundle.css" />
    <style>
      :root {
        --nav-safe-area-top: 20px;
        --nav-safe-area-bottom: 22px;
      }
    </style>
    <script type="module">
      import { alertController } from 'https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/index.esm.js';
      window.alertController = alertController;
    </script>
  </head>
  <body>
    <nav-app>
      <nav-header translucent>
        <nav-toolbar>
          <nav-title>Alert</nav-title>
        </nav-toolbar>
      </nav-header>
      <nav-content fullscreen class="nav-padding">
        <nav-alert-controller></nav-alert-controller>
        <nav-button expand="block">Show Alert</nav-button>
      </nav-content>
    </nav-app>

    <script>
      const button = document.querySelector('nav-button');
      button.addEventListener('click', handleButtonClick);

      async function handleButtonClick() {
        const alert = await alertController.create({
          header: 'Use this lightsaber?',
          message: 'Do you agree to use this lightsaber to do good across the galaxy?',
          buttons: ['Disagree', 'Agree'],
        });

        await alert.present();
      }
    </script>
  </body>
</html>
