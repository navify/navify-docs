<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core/css/navify.bundle.css" />
    <style>
      :root {
        --nav-safe-area-top: 20px;
        --nav-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <nav-app>
      <nav-tabs>
        <nav-tab tab="music">
          <nav-header translucent>
            <nav-toolbar>
              <nav-title>Music</nav-title>
            </nav-toolbar>
          </nav-header>

          <nav-content fullscreen class="nav-padding">
            <h1>Music</h1>
          </nav-content>
        </nav-tab>

        <nav-tab tab="movies">
          <nav-header translucent>
            <nav-toolbar>
              <nav-title>Movies</nav-title>
            </nav-toolbar>
          </nav-header>

          <nav-content fullscreen class="nav-padding">
            <h1>Movies</h1>
          </nav-content>
        </nav-tab>

        <nav-tab tab="games">
          <nav-header translucent>
            <nav-toolbar>
              <nav-title>Games</nav-title>
            </nav-toolbar>
          </nav-header>

          <nav-content fullscreen class="nav-padding">
            <h1>Games</h1>
          </nav-content>
        </nav-tab>

        <nav-tab-bar slot="bottom">
          <nav-tab-button tab="music">
            <nav-label>Music</nav-label>
            <nav-icon name="musical-note"></nav-icon>
          </nav-tab-button>
          <nav-tab-button tab="movies">
            <nav-label>Movies</nav-label>
            <nav-icon name="videocam"></nav-icon>
          </nav-tab-button>
          <nav-tab-button tab="games">
            <nav-label>Games</nav-label>
            <nav-icon name="game-controller"></nav-icon>
          </nav-tab-button>
        </nav-tab-bar>
      </nav-tabs>
    </nav-app>
  </body>
</html>
