<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Sheet</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/navify.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core/css/navify.bundle.css" />
    <style>
      :root {
        --nav-safe-area-top: 20px;
        --nav-safe-area-bottom: 22px;
      }
    </style>
    <script type="module">
      import { actionSheetController } from 'https://cdn.jsdelivr.net/npm/@navify/core/dist/navify/index.esm.js';
      window.actionSheetController = actionSheetController;
    </script>
  </head>
  <body>
    <nav-app>
      <nav-header translucent>
        <nav-toolbar>
          <nav-title>Action Sheet</nav-title>
        </nav-toolbar>
      </nav-header>
      <nav-content fullscreen class="nav-padding">
        <nav-button expand="block">Show Action Sheet</nav-button>
      </nav-content>
    </nav-app>

    <script>
      const button = document.querySelector('nav-button');
      button.addEventListener('click', handleButtonClick);

      async function handleButtonClick() {
        const actionSheet = await actionSheetController.create({
          header: 'Albums',
          buttons: [
            { text: 'Delete', role: 'destructive' },
            { text: 'Share' },
            { text: 'Play' },
            { text: 'Favorite' },
            { text: 'Cancel', role: 'cancel' },
          ],
        });

        await actionSheet.present();
      }
    </script>
  </body>
</html>
