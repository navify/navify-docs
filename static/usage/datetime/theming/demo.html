<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
    <style>
      :root,
      .ios body.dark,
      .md body.dark {
        --nav-color-rose: #831843;
        --nav-color-rose-rgb: 131,24,67;
        --nav-color-rose-contrast: #ffffff;
        --nav-color-rose-contrast-rgb: 255,255,255;
        --nav-color-rose-shade: #73153b;
        --nav-color-rose-tint: #8f2f56;

        --nav-text-color: #881337;
        --nav-text-color-rgb: 136,19,55;

        --nav-color-step-50: #f9e6e9;
        --nav-color-step-100: #f3dbdf;
        --nav-color-step-150: #edd0d6;
        --nav-color-step-200: #e7c5cd;
        --nav-color-step-250: #e1bac3;
        --nav-color-step-300: #dbaeba;
        --nav-color-step-350: #d5a3b1;
        --nav-color-step-400: #cf98a7;
        --nav-color-step-450: #c98d9e;
        --nav-color-step-500: #c48295;
        --nav-color-step-550: #be778b;
        --nav-color-step-600: #b86c82;
        --nav-color-step-650: #b26178;
        --nav-color-step-700: #ac566f;
        --nav-color-step-750: #a64b66;
        --nav-color-step-800: #a03f5c;
        --nav-color-step-850: #9a3453;
        --nav-color-step-900: #94294a;
        --nav-color-step-950: #8e1e40;
      }

      .nav-color-rose {
        --nav-color-base: var(--nav-color-rose);
        --nav-color-base-rgb: var(--nav-color-rose-rgb);
        --nav-color-contrast: var(--nav-color-rose-contrast);
        --nav-color-contrast-rgb: var(--nav-color-rose-contrast-rgb);
        --nav-color-shade: var(--nav-color-rose-shade);
        --nav-color-tint: var(--nav-color-rose-tint);
      }

      nav-datetime {
        --background: #fff1f2;
        --background-rgb: 255,241,242;

        width: 350px;

        border-radius: 16px;
        box-shadow: rgba(var(--nav-color-rose-rgb), 0.3) 0px 10px 15px -3px;
      }
    </style>
  </head>
  <body>
    <nav-app>
      <nav-content>
        <div class="container">
          <nav-datetime color="rose"></nav-datetime>
        </div>
      </nav-content>
    </nav-app>
  </body>
</html>
