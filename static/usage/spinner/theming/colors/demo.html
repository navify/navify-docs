<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinner</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-spinner></nav-spinner>
        <nav-spinner color="primary"></nav-spinner>
        <nav-spinner color="secondary"></nav-spinner>
        <nav-spinner color="tertiary"></nav-spinner>
        <nav-spinner color="success"></nav-spinner>
        <nav-spinner color="warning"></nav-spinner>
        <nav-spinner color="danger"></nav-spinner>
        <nav-spinner color="light"></nav-spinner>
        <nav-spinner color="medium"></nav-spinner>
        <nav-spinner color="dark"></nav-spinner>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
