<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinner</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
      flex-flow: column;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item>
          <nav-label>Default</nav-label>
          <nav-spinner></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Dots</nav-label>
          <nav-spinner name="dots"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Lines</nav-label>
          <nav-spinner name="lines"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Lines Small</nav-label>
          <nav-spinner name="lines-small"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Lines Sharp</nav-label>
          <nav-spinner name="lines-sharp"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Lines Sharp Small</nav-label>
          <nav-spinner name="lines-sharp-small"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Bubbles</nav-label>
          <nav-spinner name="bubbles"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Circles</nav-label>
          <nav-spinner name="circles"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Circular</nav-label>
          <nav-spinner name="circular"></nav-spinner>
        </nav-item>

        <nav-item>
          <nav-label>Crescent</nav-label>
          <nav-spinner name="crescent"></nav-spinner>
        </nav-item>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
