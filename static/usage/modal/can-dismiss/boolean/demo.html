<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal | Can Dismiss</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
</head>

<body>
  <nav-app>
    <div class="nav-page">
      <nav-header>
        <nav-toolbar>
          <nav-title>App</nav-title>
        </nav-toolbar>
      </nav-header>
      <nav-content class="nav-padding">
        <nav-button id="open-modal" expand="block">Open</nav-button>

        <nav-modal trigger="open-modal" swipe-to-close="true">
          <nav-header>
            <nav-toolbar>
              <nav-title>Modal</nav-title>
              <nav-buttons slot="end">
                <nav-button onclick="dismiss()">Close</nav-button>
              </nav-buttons>
            </nav-toolbar>
          </nav-header>
          <nav-content>
            <p class="nav-padding-horizontal">You must accept the terms and conditions to close this modal.</p>
            <nav-item>
              <nav-label class="nav-text-wrap" for="terms">Do you accept the terms and conditions?</nav-label>
              <nav-checkbox id="terms"></nav-checkbox>
            </nav-item>
          </nav-content>
        </nav-modal>
      </nav-content>
    </div>
  </nav-app>

  <script>
    const modal = document.querySelector('nav-modal');

    modal.canDismiss = false;
    modal.presentingElement = document.querySelector('.nav-page');

    function dismiss() {
      modal.dismiss();
    }

    modal.addEventListener('didPresent', () => {
      const terms = document.getElementById('terms');
      terms.addEventListener('navChange', ev => {
        modal.canDismiss = ev.detail.checked;
      });
    });


  </script>
</body>

</html>
