<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal | Performance</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
  <script type="module">
    import { modalController } from 'https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/index.esm.js';
    window.modalController = modalController;
  </script>
</head>

<body>
  <nav-app>
    <nav-header>
      <nav-toolbar>
        <nav-title>Example</nav-title>
      </nav-toolbar>
    </nav-header>
    <nav-content class="nav-padding">
      <nav-button id="open-modal" expand="block">Open Modal</nav-button>
      <nav-modal trigger="open-modal">
        <nav-header>
          <nav-toolbar>
            <nav-buttons slot="start">
              <nav-button id="close">Close</nav-button>
            </nav-buttons>
            <nav-title>Modal</nav-title>
          </nav-toolbar>
        </nav-header>
        <nav-content class="nav-padding">
          This content was mounted as soon as the modal was created.
        </nav-content>
      </nav-modal>
    </nav-content>
  </nav-app>

  <script>
    const modal = document.querySelector('nav-modal');

    const closeBtn = document.querySelector('#close');
    closeBtn.addEventListener('click', () => close());

    const close = () => {
      modal.dismiss();
    }
  </script>
</body>

</html>
