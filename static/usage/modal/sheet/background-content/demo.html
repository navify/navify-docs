<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal | Sheet</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
  <style>
    .counter__section {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-header>
      <nav-toolbar>
        <nav-title>App</nav-title>
      </nav-toolbar>
    </nav-header>
    <nav-content class="nav-padding">

      <p>You can interact with the +/- buttons until the sheet is fully expanded.</p>

      <div class="counter__section">
        <nav-button id="decrement" onclick="decrement()">-</nav-button>
        <p id="counter">0</p>
        <nav-button id="increment" onclick="increment()">+</nav-button>
      </div>

      <nav-modal is-open="true" initial-breakpoint="0.25" backdrop-dismiss="false" backdrop-breakpoint="0.5">
        <nav-content>
          <nav-searchbar placeholder="Search"></nav-searchbar>
          <nav-list>
            <nav-item>
              <nav-avatar slot="start">
                <nav-img src="https://i.pravatar.cc/300?u=b" />
              </nav-avatar>
              <nav-label>
                <h2>Connor Smith</h2>
                <p>Sales Rep</p>
              </nav-label>
            </nav-item>
            <nav-item>
              <nav-avatar slot="start">
                <nav-img src="https://i.pravatar.cc/300?u=a" />
              </nav-avatar>
              <nav-label>
                <h2>Daniel Smith</h2>
                <p>Product Designer</p>
              </nav-label>
            </nav-item>
            <nav-item>
              <nav-avatar slot="start">
                <nav-img src="https://i.pravatar.cc/300?u=d" />
              </nav-avatar>
              <nav-label>
                <h2>Greg Smith</h2>
                <p>Director of Operations</p>
              </nav-label>
            </nav-item>
            <nav-item>
              <nav-avatar slot="start">
                <nav-img src="https://i.pravatar.cc/300?u=e" />
              </nav-avatar>
              <nav-label>
                <h2>Zoey Smith</h2>
                <p>CEO</p>
              </nav-label>
            </nav-item>
          </nav-list>
        </nav-content>
      </nav-modal>
    </nav-content>
  </nav-app>

  <script>
    const modal = document.querySelector('nav-modal');
    const searchBar = document.querySelector('nav-searchbar');

    modal.breakpoints = [0, 0.25, 0.5, 0.75];

    searchBar.addEventListener('click', () => {
      modal.setCurrentBreakpoint(0.75);
    });

    function increment() {
      const counter = document.querySelector('#counter');
      counter.innerHTML = parseInt(counter.innerText) + 1;
    }

    function decrement() {
      const counter = document.querySelector('#counter');
      counter.innerHTML = parseInt(counter.innerText) - 1;
    }
  </script>
</body>

</html>
