<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-direction: column;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-header>
      <nav-toolbar>
        <nav-title>Toast</nav-title>
      </nav-toolbar>
    </nav-header>
    <nav-content>
      <div class="container">
        <nav-button expand="block" onclick="presentToast('top')">Present Toast At the Top</nav-button>
        <nav-button expand="block" onclick="presentToast('middle')">Present Toast At the Middle</nav-button>
        <nav-button expand="block" onclick="presentToast('bottom')">Present Toast At the Bottom</nav-button>
      </div>
    </nav-content>
  </nav-app>

  <script type="module">
    import { toastController } from 'https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/index.esm.js';
    window.toastController = toastController;
  </script>

  <script>
    async function presentToast(position) {
      const toast = await this.toastController.create({
        message: 'Hello World!',
        duration: 1500,
        position: position
      });

      await toast.present();
    }
  </script>
</body>

</html>
