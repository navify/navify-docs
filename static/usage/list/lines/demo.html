<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      align-items: stretch;
      justify-content: space-evenly;

</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">

          <nav-item>

          </nav-item>
          <nav-item>
            <nav-label>Full Lines</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Full Lines</nav-label>
          </nav-item>
        </nav-list>

        <nav-list lines="inset">
          <nav-item>
            <nav-label>Inset Lines</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Inset Lines</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Inset Lines</nav-label>
          </nav-item>
        </nav-list>

        <nav-list lines="none">
          <nav-item>
            <nav-label>No Lines</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>No Lines</nav-label>
          </nav-item>
          <nav-item>

        </nav-list>
      </div>
    </nav-content>
  </nav-app>

</html>
