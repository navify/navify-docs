<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Scroll</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
  <style>
    svg {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    .infinite-scroll-content {
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <nav-list></nav-list>
      <nav-infinite-scroll>
        <div class="infinite-scroll-content">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <circle fill="none" stroke="#1b6dff" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48" />
            <line fill="none" stroke-linecap="round" stroke="#1b6dff" stroke-width="4" stroke-miterlimit="10" x1="50"
              y1="50" x2="85" y2="50.5">
              <animateTransform attributeName="transform" dur="2s" type="rotate" from="0 50 50" to="360 50 50"
                repeatCount="indefinite" />
            </line>
            <line fill="none" stroke-linecap="round" stroke="#1b6dff" stroke-width="4" stroke-miterlimit="10" x1="50"
              y1="50" x2="49.5" y2="74">
              <animateTransform attributeName="transform" dur="15s" type="rotate" from="0 50 50" to="360 50 50"
                repeatCount="indefinite" />
            </line>
          </svg>
        </div>
      </nav-infinite-scroll>
    </nav-content>
  </nav-app>
  <script>
    const list = document.querySelector('nav-list');

    function generateItems() {
      const count = list.childElementCount + 1;
      const total = count + 50;
      for (let i = count; i < total; i++) {
        const el = document.createElement('nav-item');

        const avatar = document.createElement('nav-avatar');
        avatar.slot = 'start';
        const img = document.createElement('img');
        img.src = `https://picsum.photos/80/80?random=${i}`;
        img.alt = 'Avatar';

        avatar.appendChild(img);
        el.appendChild(avatar);

        const text = document.createElement('nav-label');
        text.textContent = `Item ${i}`;

        el.appendChild(text);

        list.appendChild(el);
      }
    }

    generateItems();

  </script>
</body>

</html>
