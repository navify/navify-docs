<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      justify-content: space-evenly;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item>
          <nav-label position="floating">Default input</nav-label>
          <nav-input placeholder="Enter text"></nav-input>
        </nav-item>

        <nav-item fill="solid">
          <nav-label position="floating">Solid input</nav-label>
          <nav-input placeholder="Enter text"></nav-input>
        </nav-item>

        <nav-item fill="outline">
          <nav-label position="floating">Outline input</nav-label>
          <nav-input placeholder="Enter text"></nav-input>
        </nav-item>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
