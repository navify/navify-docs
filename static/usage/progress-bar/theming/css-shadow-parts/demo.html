<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Bar</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      justify-content: space-evenly;
    }

    nav-progress-bar::part(track) {
      background: #f3e895;
    }

    nav-progress-bar::part(progress) {
      background: #09c567;
    }

    nav-progress-bar::part(stream) {
      background-image: radial-gradient(ellipse at center, #e475f3 0%, #e475f3 30%, transparent 30%);
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-progress-bar value=".25" buffer=".5"></nav-progress-bar>
        <nav-progress-bar type="indeterminate"></nav-progress-bar>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
