<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Bar</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-progress-bar></nav-progress-bar>
      </div>
    </nav-content>
  </nav-app>
</body>

<script>
  let buffer = 0.06;
  let progress = 0;

  let progressBar = document.querySelector('nav-progress-bar');
  progressBar.buffer = buffer;

  setInterval(() => {
    progressBar.buffer = buffer += 0.06;
    progressBar.value = progress += 0.06;

    // Reset the progress bar when it reaches 100%
    // to continuously show the demo
    if (progress > 1) {
      setTimeout(() => {
        progressBar.buffer = buffer = 0.06;
        progressBar.value = progress = 0;
      }, 1000);
    }
  }, 1000);
</script>

</html>
