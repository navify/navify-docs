<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-button>
          <nav-icon slot="start" name="star"></nav-icon>
          Left Icon
        </nav-button>

        <nav-button>
          Right Icon
          <nav-icon slot="end" name="star"></nav-icon>
        </nav-button>

        <nav-button>
          <nav-icon slot="icon-only" name="star"></nav-icon>
        </nav-button>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
