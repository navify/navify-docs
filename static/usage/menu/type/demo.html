<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Type</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
  </head>
  <body>
    <nav-app>
      <nav-menu type="overlay" content-id="main-content">
        <nav-header>
          <nav-toolbar>
            <nav-title>Menu Content</nav-title>
          </nav-toolbar>
        </nav-header>
        <nav-content class="nav-padding">
          <nav-menu-toggle>
            <nav-button>Click to close the menu</nav-button>
          </nav-menu-toggle>
        </nav-content>
      </nav-menu>

      <div class="nav-page" id="main-content">
        <nav-header>
          <nav-toolbar>
            <nav-title>Menu</nav-title>
          </nav-toolbar>
        </nav-header>
        <nav-content class="nav-padding">
          <h2>Select an overlay type:</h2>
          <nav-radio-group value="overlay">
            <nav-item>
              <nav-label>
                <code>overlay</code>
              </nav-label>
              <nav-radio value="overlay"></nav-radio>
            </nav-item>
            <nav-item>
              <nav-label>
                <code>reveal</code>
              </nav-label>
              <nav-radio value="reveal"></nav-radio>
            </nav-item>
            <nav-item>
              <nav-label>
                <code>push</code>
              </nav-label>
              <nav-radio value="push"></nav-radio>
            </nav-item>
          </nav-radio-group> <br />
          <nav-menu-toggle>
            <nav-button>Click to open the menu</nav-button>
          </nav-menu-toggle>
        </nav-content>
      </div>
    </nav-app>

    <script>
      const menu = document.querySelector('nav-menu');
      const radioGroup = document.querySelector('nav-radio-group');

      radioGroup.addEventListener('navChange', (ev) => {
        menu.type = ev.detail.value;
      });
    </script>
  </body>
</html>
