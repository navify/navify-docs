<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fab</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-fab>
          <nav-fab-button size="small">
            <nav-icon name="add"></nav-icon>
          </nav-fab-button>
          <nav-fab-list side="end">
            <nav-fab-button>
              <nav-icon name="document"></nav-icon>
            </nav-fab-button>
            <nav-fab-button>
              <nav-icon name="color-palette"></nav-icon>
            </nav-fab-button>
            <nav-fab-button>
              <nav-icon name="globe"></nav-icon>
            </nav-fab-button>
          </nav-fab-list>
        </nav-fab>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
