<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fab</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-fab slot="fixed" horizontal="center" vertical="center">
          <nav-fab-button color="secondary">
            <nav-icon name="add"></nav-icon>
          </nav-fab-button>
          <nav-fab-list side="top">
            <nav-fab-button color="primary">
              <nav-icon name="chevron-up"></nav-icon>
            </nav-fab-button>
          </nav-fab-list>
          <nav-fab-list side="end">
            <nav-fab-button color="tertiary">
              <nav-icon name="chevron-forward"></nav-icon>
            </nav-fab-button>
            <nav-fab-button color="success">
              <nav-icon name="chevron-forward"></nav-icon>
            </nav-fab-button>
          </nav-fab-list>
          <nav-fab-list side="bottom">
            <nav-fab-button color="warning">
              <nav-icon name="chevron-down"></nav-icon>
            </nav-fab-button>
          </nav-fab-list>
          <nav-fab-list side="start">
            <nav-fab-button color="danger">
              <nav-icon name="chevron-back"></nav-icon>
            </nav-fab-button>
            <nav-fab-button color="dark">
              <nav-icon name="chevron-back"></nav-icon>
            </nav-fab-button>
          </nav-fab-list>
        </nav-fab>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
