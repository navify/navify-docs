<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Header</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list-header>
          <nav-label>Default</nav-label>
        </nav-list-header>
        <nav-list-header color="primary">
          <nav-label>Primary</nav-label>
        </nav-list-header>
        <nav-list-header color="secondary">
          <nav-label>Secondary</nav-label>
        </nav-list-header>
        <nav-list-header color="tertiary">
          <nav-label>Tertiary</nav-label>
        </nav-list-header>
        <nav-list-header color="success">
          <nav-label>Success</nav-label>
        </nav-list-header>
        <nav-list-header color="warning">
          <nav-label>Warning</nav-label>
        </nav-list-header>
        <nav-list-header color="danger">
          <nav-label>Danger</nav-label>
        </nav-list-header>
        <nav-list-header color="light">
          <nav-label>Light</nav-label>
        </nav-list-header>
        <nav-list-header color="medium">
          <nav-label>Medium</nav-label>
        </nav-list-header>
        <nav-list-header color="dark">
          <nav-label>Dark</nav-label>
        </nav-list-header>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
