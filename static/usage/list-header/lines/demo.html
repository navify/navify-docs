<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Header</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list>
          <nav-list-header>
            <nav-label>Default</nav-label>
          </nav-list-header>
          <nav-item>
            <nav-label>Item</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Item</nav-label>
          </nav-item>
        </nav-list>

        <nav-list>
          <nav-list-header lines="inset">
            <nav-label>Inset</nav-label>
          </nav-list-header>
          <nav-item>
            <nav-label>Item</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Item</nav-label>
          </nav-item>
        </nav-list>

        <nav-list>
          <nav-list-header lines="full">
            <nav-label>Full</nav-label>
          </nav-list-header>
          <nav-item>
            <nav-label>Item</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Item</nav-label>
          </nav-item>
        </nav-list>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
