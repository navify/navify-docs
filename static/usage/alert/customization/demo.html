<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alert</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    nav-alert.custom-alert {
      --backdrop-opacity: 0.7;
    }

    .custom-alert .alert-button-group {
      padding: 8px;
    }

    button.alert-button.alert-button-confirm {
      background-color: var(--nav-color-success);
      color: var(--nav-color-success-contrast);
    }

    .md button.alert-button.alert-button-confirm {
      border-radius: 4px;
    }

    .ios .custom-alert button.alert-button {
      border: 0.55px solid rgba(var(--nav-text-color-rgb, 0, 0, 0), 0.2)
    }

    .ios button.alert-button.alert-button-cancel {
      border-right: 0;
      border-bottom-left-radius: 13px;
      border-top-left-radius: 13px;
    }

    .ios button.alert-button.alert-button-confirm {
      border-bottom-right-radius: 13px;
      border-top-right-radius: 13px;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-button onclick="presentAlert()">Click Me</nav-button>
      </div>
    </nav-content>
  </nav-app>

  <script>
    async function presentAlert() {
      const alert = document.createElement('nav-alert');
      alert.header = 'Are you sure?';
      alert.cssClass = 'custom-alert';
      alert.buttons = [
        {
          text: 'No',
          cssClass: 'alert-button-cancel'
        },
        {
          text: 'Yes',
          cssClass: 'alert-button-confirm'
        }
      ];

      document.body.appendChild(alert);
      await alert.present();
    }
  </script>
</body>

</html>
