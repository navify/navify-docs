<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolbar</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

</head>

<body>
  <nav-app>
    <nav-header>
      <nav-toolbar>
        <nav-segment value="all">
          <nav-segment-button value="all">
            All
          </nav-segment-button>
          <nav-segment-button value="favorites">
            Favorites
          </nav-segment-button>
        </nav-segment>
      </nav-toolbar>
    </nav-header>
  </nav-app>
</body>

</html>
