<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toolbar</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      justify-content: space-evenly;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-toolbar>
          <nav-title>Default Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="primary">
          <nav-title>Primary Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="secondary">
          <nav-title>Secondary Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="tertiary">
          <nav-title>Tertiary Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="success">
          <nav-title>Success Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="warning">
          <nav-title>Warning Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="danger">
          <nav-title>Danger Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="light">
          <nav-title>Light Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="medium">
          <nav-title>Medium Toolbar</nav-title>
        </nav-toolbar>
        <nav-toolbar color="dark">
          <nav-title>Dark Toolbar</nav-title>
        </nav-toolbar>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
