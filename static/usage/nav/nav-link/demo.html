<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nav | NavLink</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
</head>

<body>
  <nav-app>
    <nav-nav root="page-one"></nav-nav>
  </nav-app>

  <script>
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <nav-header>
          <nav-toolbar>
            <nav-title>Page One</nav-title>
          </nav-toolbar>
        </nav-header>
        <nav-content class="nav-padding">
          <h1>Page One</h1>
          <nav-nav-link router-direction="forward" component="page-two">
            <nav-button>Go to Page Two</nav-button>
          </nav-nav-link>
        </nav-content>
      `;
      }
    }
    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <nav-header>
          <nav-toolbar>
            <nav-buttons slot="start">
              <nav-back-button></nav-back-button>
            </nav-buttons>
            <nav-title>Page Two</nav-title>
          </nav-toolbar>
        </nav-header>
        <nav-content class="nav-padding">
          <h1>Page Two</h1>
          <div>
            <nav-nav-link router-direction="forward" component="page-three">
              <nav-button>Go to Page Three</nav-button>
            </nav-nav-link>
          </div>
        </nav-content>
      `;
      }
    }
    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
        <nav-header>
          <nav-toolbar>
            <nav-buttons slot="start">
              <nav-back-button></nav-back-button>
            </nav-buttons>
            <nav-title>Page Three</nav-title>
          </nav-toolbar>
        </nav-header>
        <nav-content class="nav-padding">
          <h1>Page Three</h1>
        </nav-content>
      `;
      }
    }
    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);
  </script>

</body>

</html>
