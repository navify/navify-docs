<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-direction: column;
      justify-content: space-evenly;
    }

    nav-grid {
      flex-grow: 0;

      --nav-grid-width: 50%;

      --nav-grid-width-xs: 50%;
      --nav-grid-width-sm: 288px;
      --nav-grid-width-md: 384px;
      --nav-grid-width-lg: 480px;
      --nav-grid-width-xl: 570px;
    }

    nav-col {
      background-color: #135d54;
      border: solid 1px #fff;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-grid fixed="true">
          <nav-row>
            <nav-col>1</nav-col>
            <nav-col>2</nav-col>
            <nav-col>3</nav-col>
          </nav-row>
        </nav-grid>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
