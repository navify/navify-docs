<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-direction: column;
      justify-content: space-evenly;
    }

    nav-grid {
      width: 100%;
      flex-grow: 0;

      --nav-grid-columns: 6;
    }

    nav-col {
      background-color: #135d54;
      border: solid 1px #fff;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <b>Total number of columns is set to <code>6</code>, column <code>size</code> is set to <code>1</code></b>
        <nav-grid>
          <nav-row>
            <nav-col size="1">1</nav-col>
            <nav-col size="1">2</nav-col>
            <nav-col size="1">3</nav-col>
            <nav-col size="1">4</nav-col>
          </nav-row>
        </nav-grid>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
