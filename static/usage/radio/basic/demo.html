<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    nav-list {
      width: 100%;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list>
          <nav-radio-group value="strawberries">
            <nav-item>
              <nav-label>Grapes</nav-label>
              <nav-radio slot="end" value="grapes"></nav-radio>
            </nav-item>

            <nav-item>
              <nav-label>Strawberries</nav-label>
              <nav-radio slot="end" value="strawberries"></nav-radio>
            </nav-item>

            <nav-item>
              <nav-label>Pineapple</nav-label>
              <nav-radio slot="end" value="pineapple"></nav-radio>
            </nav-item>

            <nav-item>
              <nav-label>Cherries (Disabled)</nav-label>
              <nav-radio slot="end" value="cherries" disabled="true"></nav-radio>
            </nav-item>
          </nav-radio-group>
        </nav-list>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
