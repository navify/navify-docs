<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    nav-radio {
      --border-radius: 4px;
      --inner-border-radius: 4px;

      --color: #ddd;
      --color-checked: #6815ec;
    }

    nav-radio.ios {
      width: 20px;
      height: 20px;

      border: 2px solid #ddd;
      border-radius: 4px;
    }

    .radio-checked.ios {
      border-color: #6815ec;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-radio-group value="custom-checked">
          <nav-radio value="custom"></nav-radio>
          <nav-radio value="custom-checked"></nav-radio>
        </nav-radio-group>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
