<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popover</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-button>Click Me</nav-button>
        <nav-popover>
          <nav-content class="nav-padding">Hello World!</nav-content>
        </nav-popover>
      </div>
    </nav-content>
  </nav-app>

  <script>
    const button = document.querySelector('nav-button');
    const popover = document.querySelector('nav-popover');

    button.addEventListener('click', e => {
      popover.event = e;
      popover.isOpen = true;
    });

    popover.addEventListener('didDismiss', () => popover.isOpen = false);
  </script>
</body>

</html>
