<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popover</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-button id="popover-button">Open Menu</nav-button>
        <nav-popover trigger="popover-button" dismiss-on-select="true">
          <nav-content>
            <nav-list>
              <nav-item button="true" detail="false">Option 1</nav-item>
              <nav-item button="true" detail="false">Option 2</nav-item>
              <nav-item button="true" id="nested-trigger">More options...</nav-item>

              <nav-popover trigger="nested-trigger" dismiss-on-select="true" side="end">
                <nav-content>
                  <nav-list>
                    <nav-item button="true" detail="false">Nested option</nav-item>
                  </nav-list>
                </nav-content>
              </nav-popover>
            </nav-list>
          </nav-content>
        </nav-popover>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
