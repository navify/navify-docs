<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popover</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    nav-popover {
      --background: rgba(40, 173, 218, 0.6);
      --backdrop-opacity: 0.6;
      --box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.6);
      --color: white;
      --width: 300px;
    }

    nav-popover nav-content {
      --background: rgba(40, 173, 218, 0.6);
    }

    nav-popover::part(backdrop) {
      background-color: rgb(6, 14, 106);
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-button id="trigger-button">Click Me</nav-button>
        <nav-popover trigger="trigger-button">
          <nav-content class="nav-padding">Hello Styled World!</nav-content>
        </nav-popover>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
