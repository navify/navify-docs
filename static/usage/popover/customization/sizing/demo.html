<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popover</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-button id="auto-trigger">Size=Auto</nav-button>
        <nav-popover trigger="auto-trigger" size="auto">
          <nav-content class="nav-padding">Hello!</nav-content>
        </nav-popover>

        <nav-button id="cover-trigger">Size=Cover</nav-button>
        <nav-popover trigger="cover-trigger" size="cover">
          <nav-content class="nav-padding">Hello!</nav-content>
        </nav-popover>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
