<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popover</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-button id="open-popover">Open Popover</nav-button>
        <nav-popover keep-contents-mounted="true" trigger="open-popover">
          <nav-content class="nav-padding">This content was mounted as soon as the popover was created.</nav-content>
        </nav-popover>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
