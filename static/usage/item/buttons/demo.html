<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      align-items: stretch;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item>
          <nav-button slot="start">
            Start
          </nav-button>
          <nav-label>Default Buttons</nav-label>
          <nav-button slot="end">
            End
          </nav-button>
        </nav-item>

        <nav-item>
          <nav-button slot="start">
            Start
            <nav-icon name="home" slot="end"></nav-icon>
          </nav-button>
          <nav-label>Buttons with Icons</nav-label>
          <nav-button slot="end">
            <nav-icon name="star" slot="end"></nav-icon>
            End
          </nav-button>
        </nav-item>

        <nav-item>
          <nav-button slot="start">
            <nav-icon slot="icon-only" name="navigate"></nav-icon>
          </nav-button>
          <nav-label>Icon only Buttons</nav-label>
          <nav-button slot="end">
            <nav-icon slot="icon-only" name="star"></nav-icon>
          </nav-button>
        </nav-item>

        <nav-item>
          <nav-label>Button Sizes</nav-label>
          <nav-button slot="end" size="small">
            Small
          </nav-button>
          <nav-button slot="end" size="default">
            Default
          </nav-button>
          <nav-button slot="end" size="large">
            Large
          </nav-button>
        </nav-item>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
