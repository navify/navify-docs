<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item>
          <nav-label>
            Default Icon
          </nav-label>
          <nav-icon name="information-circle" slot="end"></nav-icon>
        </nav-item>

        <nav-item>
          <nav-label>
            Large Icon
          </nav-label>
          <nav-icon name="information-circle" size="large" slot="end"></nav-icon>
        </nav-item>

        <nav-item>
          <nav-label>
            Small Icon
          </nav-label>
          <nav-icon name="information-circle" size="small" slot="end"></nav-icon>
        </nav-item>

        <nav-item>
          <nav-icon name="star" slot="start"></nav-icon>
          <nav-label>
            Default Icon
          </nav-label>
        </nav-item>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
