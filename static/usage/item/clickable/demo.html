<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item href="#">
          <nav-label>Anchor Item</nav-label>
        </nav-item>

        <nav-item href="#" disabled="true">
          <nav-label>Disabled Anchor Item</nav-label>
        </nav-item>

        <nav-item button>
          <nav-label>Button Item</nav-label>
        </nav-item>

        <nav-item button disabled="true">
          <nav-label>Disabled Button Item</nav-label>
        </nav-item>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
