<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item>
          <nav-label>Default Item</nav-label>
        </nav-item>
        <nav-item color="primary">
          <nav-label>Primary Item</nav-label>
        </nav-item>
        <nav-item color="secondary">
          <nav-label>Secondary Item</nav-label>
        </nav-item>
        <nav-item color="tertiary">
          <nav-label>Tertiary Item</nav-label>
        </nav-item>
        <nav-item color="success">
          <nav-label>Success Item</nav-label>
        </nav-item>
        <nav-item color="warning">
          <nav-label>Warning Item</nav-label>
        </nav-item>
        <nav-item color="danger">
          <nav-label>Danger Item</nav-label>
        </nav-item>
        <nav-item color="light">
          <nav-label>Light Item</nav-label>
        </nav-item>
        <nav-item color="medium">
          <nav-label>Medium Item</nav-label>
        </nav-item>
        <nav-item color="dark">
          <nav-label>Dark Item</nav-label>
        </nav-item>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
