<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Label</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item>
          <nav-label>Default Label</nav-label>
        </nav-item>

        <nav-item>
          <nav-label>
            Multi-line text that should ellipsis when it is too long
            to fit on one line. Lorem ipsum dolor sit amet,
            consectetur adipiscing elit.
          </nav-label>
        </nav-item>

        <nav-item>
          <nav-label class="nav-text-wrap">
            Multi-line text that should wrap when it is too long
            to fit on one line. Lorem ipsum dolor sit amet,
            consectetur adipiscing elit.
          </nav-label>
        </nav-item>

        <nav-item>
          <nav-label>
            <h1>Heading</h1>
            <p>Paragraph</p>
          </nav-label>
        </nav-item>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
