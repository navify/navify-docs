<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Searchbar</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-searchbar placeholder="Default"></nav-searchbar>
        <nav-searchbar color="primary" placeholder="Primary"></nav-searchbar>
        <nav-searchbar color="secondary" placeholder="Secondary"></nav-searchbar>
        <nav-searchbar color="tertiary" placeholder="Tertiary"></nav-searchbar>
        <nav-searchbar color="success" placeholder="Success"></nav-searchbar>
        <nav-searchbar color="warning" placeholder="Warning"></nav-searchbar>
        <nav-searchbar color="danger" placeholder="Danger"></nav-searchbar>
        <nav-searchbar color="light" placeholder="Light"></nav-searchbar>
        <nav-searchbar color="medium" placeholder="Medium"></nav-searchbar>
        <nav-searchbar color="dark" placeholder="Dark"></nav-searchbar>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
