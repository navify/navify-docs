<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badge</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    nav-list {
      width: 250px;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list>
          <nav-item>
            <nav-label>Followers</nav-label>
            <nav-badge color="primary">22k</nav-badge>
          </nav-item>
          <nav-item>
            <nav-label>Likes</nav-label>
            <nav-badge color="secondary">118k</nav-badge>
          </nav-item>
          <nav-item>
            <nav-label>Stars</nav-label>
            <nav-badge color="tertiary">34k</nav-badge>
          </nav-item>
          <nav-item>
            <nav-label>Completed</nav-label>
            <nav-badge color="success">80</nav-badge>
          </nav-item>
          <nav-item>
            <nav-label>Warnings</nav-label>
            <nav-badge color="warning">70</nav-badge>
          </nav-item>
          <nav-item>
            <nav-label>Notifications</nav-label>
            <nav-badge color="danger">1000</nav-badge>
          </nav-item>
        </nav-list>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
