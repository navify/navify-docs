<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Group</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item-group>
          <nav-item-divider>
            <nav-label>
              Fruits
            </nav-label>
          </nav-item-divider>

          <nav-item-sliding>
            <nav-item>
              <nav-label>
                Grapes
              </nav-label>
            </nav-item>
            <nav-item-options>
              <nav-item-option>
                Favorite
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item>
              <nav-label>
                Apples
              </nav-label>
            </nav-item>
            <nav-item-options>
              <nav-item-option>
                Favorite
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item lines="none">
              <nav-label>
                Bananas
              </nav-label>
            </nav-item>
            <nav-item-options>
              <nav-item-option>
                Favorite
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>
        </nav-item-group>

        <nav-item-group>
          <nav-item-divider>
            <nav-label>
              Vegetables
            </nav-label>
          </nav-item-divider>

          <nav-item-sliding>
            <nav-item>
              <nav-label>
                Carrots
              </nav-label>
            </nav-item>
            <nav-item-options>
              <nav-item-option>
                Favorite
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item>
              <nav-label>
                Broccoli
              </nav-label>
            </nav-item>
            <nav-item-options>
              <nav-item-option>
                Favorite
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item lines="none">
              <nav-label>
                Celery
              </nav-label>
            </nav-item>
            <nav-item-options>
              <nav-item-option>
                Favorite
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>
        </nav-item-group>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
