<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Group</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-item-group>
          <nav-item-divider>
            <nav-label>A</nav-label>
          </nav-item-divider>

          <nav-item>
            <nav-label>Angola</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Argentina</nav-label>
          </nav-item>
          <nav-item lines="none">
            <nav-label>Armenia</nav-label>
          </nav-item>
        </nav-item-group>

        <nav-item-group>
          <nav-item-divider>
            <nav-label>B</nav-label>
          </nav-item-divider>

          <nav-item>
            <nav-label>Bangladesh</nav-label>
          </nav-item>
          <nav-item>
            <nav-label>Belarus</nav-label>
          </nav-item>
          <nav-item lines="none">
            <nav-label>Belgium</nav-label>
          </nav-item>
        </nav-item-group>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
