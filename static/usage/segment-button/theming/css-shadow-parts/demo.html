<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segment Button</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    nav-segment-button::part(indicator-background) {
      background: #08a391;
    }

    /* Material Design styles */
    nav-segment-button.md::part(native) {
      color: #000;
    }

    .segment-button-checked.md::part(native) {
      color: #08a391;
    }

    nav-segment-button.md::part(indicator-background) {
      height: 4px;
    }

    /* iOS styles */
    nav-segment-button.ios::part(native) {
      color: #08a391;
    }

    .segment-button-checked.ios::part(native) {
      color: #fff;
    }

    nav-segment-button.ios::part(indicator-background) {
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-segment value="custom">
          <nav-segment-button value="custom">
            <nav-label>Custom</nav-label>
          </nav-segment-button>
          <nav-segment-button value="segment">
            <nav-label>Segment</nav-label>
          </nav-segment-button>
          <nav-segment-button value="buttons">
            <nav-label>Buttons</nav-label>
          </nav-segment-button>
        </nav-segment>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
