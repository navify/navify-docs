<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toggle</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    nav-list {
      width: 100%;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list>
          <nav-item>
            <nav-label>Default Toggle</nav-label>
            <nav-toggle slot="end"></nav-toggle>
          </nav-item>
          <nav-item>
            <nav-label>Checked Toggle</nav-label>
            <nav-toggle slot="end" checked="true"></nav-toggle>
          </nav-item>
          <nav-item>
            <nav-label>Disabled Toggle</nav-label>
            <nav-toggle slot="end" disabled="true"></nav-toggle>
          </nav-item>
          <nav-item>
            <nav-label>Disabled Checked Toggle</nav-label>
            <nav-toggle slot="end" checked="true" disabled="true"></nav-toggle>
          </nav-item>
        </nav-list>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
