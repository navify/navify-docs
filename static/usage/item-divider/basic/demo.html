<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Divider</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list>
          <nav-item-group>
            <nav-item-divider>
              <nav-label>
                Section A
              </nav-label>
            </nav-item-divider>

            <nav-item>
              <nav-label>A1</nav-label>
            </nav-item>
            <nav-item>
              <nav-label>A2</nav-label>
            </nav-item>
            <nav-item lines="none">
              <nav-label>A3</nav-label>
            </nav-item>
          </nav-item-group>

          <nav-item-group>
            <nav-item-divider>
              <nav-label>
                Section B
              </nav-label>
            </nav-item-divider>

            <nav-item>
              <nav-label>B1</nav-label>
            </nav-item>
            <nav-item>
              <nav-label>B2</nav-label>
            </nav-item>
            <nav-item lines="none">
              <nav-label>B3</nav-label>
            </nav-item>
          </nav-item-group>
        </nav-list>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
