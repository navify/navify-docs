<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backdrop</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

</head>

<body>
  <nav-app>
    <nav-backdrop visible="true"></nav-backdrop>
    <div class="nav-page">
      <nav-header>
        <nav-toolbar>
          <nav-title>Backdrop</nav-title>
        </nav-toolbar>
      </nav-header>
      <nav-content class="nav-padding">
        <nav-item>
          <nav-checkbox slot="start"></nav-checkbox>
          <nav-label>Checkbox</nav-label>
        </nav-item>
        <nav-button expand="block">Button</nav-button>
      </nav-content>
    </div>
  </nav-app>
</body>

</html>
