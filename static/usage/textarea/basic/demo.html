<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textarea - Basic Usage</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    nav-list {
      width: calc(100% - 20px);
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list>
          <nav-item>
            <nav-label>Regular textarea</nav-label>
            <nav-textarea placeholder="Type something here"></nav-textarea>
          </nav-item>
          <nav-item>
            <nav-label>Readonly textarea</nav-label>
            <nav-textarea readonly="true" placeholder="Can't edit this"></nav-textarea>
          </nav-item>
          <nav-item>
            <nav-label>Disabled textarea</nav-label>
            <nav-textarea disabled="true" placeholder="Can't type here"></nav-textarea>
          </nav-item>
        </nav-list>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
