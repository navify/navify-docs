<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textarea - Clear on Edit</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      padding: 0 40px;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-textarea
          placeholder="Enter text, leave the textarea, come back, and type to clear"
          clear-on-edit="true"
        ></nav-textarea>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
