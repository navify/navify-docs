<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refresher</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .nav-content-scroll-host {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-header>
      <nav-toolbar>
        <nav-title>Pull to Refresh</nav-title>
      </nav-toolbar>
    </nav-header>

    <nav-content scroll-y="false">
      <nav-refresher id="refresher" slot="fixed">
        <nav-refresher-content></nav-refresher-content>
      </nav-refresher>

      <div class="nav-content-scroll-host nav-padding">
        <p>Pull this content down to trigger the refresh.</p>
      </div>
    </nav-content>
  </nav-app>

  <script>
    const refresher = document.getElementById('refresher');

    refresher.addEventListener('navRefresh', () => {
      setTimeout(() => {
        // Any calls to load data go here
        refresher.complete();
      }, 2000);
    });
  </script>
</body>

</html>
