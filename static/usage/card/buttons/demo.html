<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    /* iOS places the subtitle above the title */
    nav-card-header.ios {
      display: flex;
      flex-flow: column-reverse;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-card>
          <nav-card-header>
            <nav-card-title>Card Title</nav-card-title>
            <nav-card-subtitle>Card Subtitle</nav-card-subtitle>
          </nav-card-header>

          <nav-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </nav-card-content>

          <nav-button fill="clear">Action 1</nav-button>
          <nav-button fill="clear">Action 2</nav-button>
        </nav-card>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
