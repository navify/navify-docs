<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chip</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .flex-items {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      max-width: 440px;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <div class="flex-items">
          <nav-chip>Default</nav-chip>
          <nav-chip color="primary">Primary</nav-chip>
          <nav-chip color="secondary">Secondary</nav-chip>
          <nav-chip color="tertiary">Tertiary</nav-chip>
          <nav-chip color="success">Success</nav-chip>
          <nav-chip color="warning">Warning</nav-chip>
          <nav-chip color="danger">Danger</nav-chip>
          <nav-chip color="light">Light</nav-chip>
          <nav-chip color="medium">Medium</nav-chip>
          <nav-chip color="dark">Dark</nav-chip>
        </div>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
