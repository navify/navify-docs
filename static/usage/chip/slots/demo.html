<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chip</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-chip>
          <nav-avatar>
            <img alt="Silhouette of a person's head" src="https://navifyframework.web.app/docs/img/demos/avatar.svg" />
          </nav-avatar>
          <nav-label>Avatar Chip</nav-label>
          <nav-icon name="close-circle"></nav-icon>
        </nav-chip>

        <nav-chip>
          <nav-icon name="pin" color="primary"></nav-icon>
          <nav-label>Icon Chip</nav-label>
          <nav-icon name="close"></nav-icon>
        </nav-chip>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
