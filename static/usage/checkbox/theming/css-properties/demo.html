<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
    <style>
      nav-checkbox {
        --size: 32px;
        --background-checked: #6815ec;
      }

      nav-checkbox::part(container) {
        border-radius: 6px;
        border: 2px solid #6815ec;
      }
    </style>
  </head>
  <body>
    <nav-app>
      <nav-content>
        <div class="container">
          <nav-item>
            <nav-checkbox slot="start"></nav-checkbox>
            <nav-label>Themed checkbox</nav-label>
          </nav-item>
        </div>
      </nav-content>
    </nav-app>
  </body>
</html>
