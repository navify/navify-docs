<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Sliding</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      align-items: stretch;
    }
  </style>
</head>

<body>
  <nav-app>
    <nav-content>
      <div class="container">
        <nav-list>
          <nav-item-sliding>
            <nav-item-options side="start">
              <nav-item-option color="success">
                <nav-icon slot="icon-only" name="archive"></nav-icon>
              </nav-item-option>
            </nav-item-options>

            <nav-item>
              <nav-label>Sliding Item with Icons Only</nav-label>
            </nav-item>

            <nav-item-options side="end">
              <nav-item-option>
                <nav-icon slot="icon-only" name="heart"></nav-icon>
              </nav-item-option>
              <nav-item-option color="danger">
                <nav-icon slot="icon-only" name="trash"></nav-icon>
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item-options side="start">
              <nav-item-option color="success">
                <nav-icon slot="start" name="archive"></nav-icon>
                Archive
              </nav-item-option>
            </nav-item-options>

            <nav-item>
              <nav-label>
                Sliding Item with Start Icons
              </nav-label>
            </nav-item>

            <nav-item-options side="end">
              <nav-item-option>
                <nav-icon slot="start" name="heart"></nav-icon>
                Favorite
              </nav-item-option>
              <nav-item-option color="danger">
                <nav-icon slot="start" name="trash"></nav-icon>
                Delete
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item-options side="start">
              <nav-item-option color="success">
                <nav-icon slot="end" name="archive"></nav-icon>
                Archive
              </nav-item-option>
            </nav-item-options>

            <nav-item>
              <nav-label>
                Sliding Item with End Icons
              </nav-label>
            </nav-item>

            <nav-item-options>
              <nav-item-option>
                <nav-icon slot="end" name="heart"></nav-icon>
                Favorite
              </nav-item-option>
              <nav-item-option color="danger">
                <nav-icon slot="end" name="trash"></nav-icon>
                Delete
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item-options side="start">
              <nav-item-option color="success">
                <nav-icon slot="top" name="archive"></nav-icon>
                Archive
              </nav-item-option>
            </nav-item-options>

            <nav-item>
              <nav-label>
                Sliding Item with Top Icons
              </nav-label>
            </nav-item>

            <nav-item-options>
              <nav-item-option>
                <nav-icon slot="top" name="heart"></nav-icon>
                Favorite
              </nav-item-option>
              <nav-item-option color="danger">
                <nav-icon slot="top" name="trash"></nav-icon>
                Delete
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>

          <nav-item-sliding>
            <nav-item-options side="start">
              <nav-item-option color="success">
                <nav-icon slot="bottom" name="archive"></nav-icon>
                Archive
              </nav-item-option>
            </nav-item-options>

            <nav-item>
              <nav-label>
                Sliding Item with Bottom Icons
              </nav-label>
            </nav-item>

            <nav-item-options>
              <nav-item-option>
                <nav-icon slot="bottom" name="heart"></nav-icon>
                Favorite
              </nav-item-option>
              <nav-item-option color="danger">
                <nav-icon slot="bottom" name="trash"></nav-icon>
                Delete
              </nav-item-option>
            </nav-item-options>
          </nav-item-sliding>
        </nav-list>
      </div>
    </nav-content>
  </nav-app>
</body>

</html>
