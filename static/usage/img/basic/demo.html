<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>

  <nav-app>

      <div class="container">
        <nav-img src="https://navify-docs-demo.web.app/assets/madison.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></nav-img>
      </div>
    </nav-content>
  </nav-app>

</html>
