<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datetime</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/navify.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navify/core@6/css/navify.bundle.css" />
    <script type="module">
      import { loadingController } from 'https://cdn.jsdelivr.net/npm/@navify/core@6/dist/navify/index.esm.js';
      window.loadingController = loadingController;
    </script>
  </head>
  <body>
    <nav-app>
      <nav-content>
        <div class="container">
          <nav-button onclick="showLoading()">Show Loading</nav-button>
        </div>
      </nav-content>
    </nav-app>

    <script>
      const loading = document.querySelector('nav-loading');
      const showLoading = async () => {
        const loading = await loadingController.create({
          message: 'Dismissing after 3 seconds...',
          duration: 3000
        });
        loading.present();
      }
    </script>
  </body>
</html>
